<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>HEB Bakery - Cart</title>
</head>
<body>


  <!-- Navigation bar -->

<div class="outernav">
  <nav class="navbar navbar-expand-lg navbar-light customNav">
      <a class="navbar-brand" href="index.html"><img src="images/Logo_of_the_HEB_Grocery_Company,_LP.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline active-cyan-4">
              <input class="form-control form-control-sm mr-3 w-200" type="text" placeholder="Search"
                aria-label="Search">
                <i class="fa fa-search" aria-hidden="true"></i>
          </form>
        <ul id='nav-list' class="navbar-nav mr-auto">
          <li class="nav-item active">
              <a class="nav-link" href="index.html">Home Page <span class="sr-only">(current)</span></a>
            </li>
          <li class="nav-item active">
            <a class="nav-link" href="account.html">Login or Register <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Find a Store</a>
            </li>
          </li>
          <a href="cart.html">
          <i class="fa fa-shopping-cart" style="font-size:30px;color:red"></i></a>
        </li>
        </ul>
      </div>
    </nav>
  </div>

      <!-- customization  -->

      <!-- Main Container -->
      <main>
        <div class="container">
          <h2>Cart</h2>
          <section class="section my-5 pb-5">
            <!-- Shopping Cart table -->
            <div class="table-responsive">
              <table class="table product-table">
                <!-- Table head -->
                <thead>
                  <tr>
                    <th></th>
                    <th class="font-weight-bold">
                      <strong>Product</strong>
                    </th>
                    <th></th>
                    <th class="font-weight-bold">
                      <strong>Price</strong>
                    </th>
                    <th class="font-weight-bold">
                      <strong>QTY</strong>
                    </th>
                    <th class="font-weight-bold">
                      <strong>Amount</strong>
                    </th>
                    <th></th>
                  </tr>
                </thead>
                <!-- /.Table head -->
                <!-- Table body -->
                <tbody>
                  <!-- First row -->
                  <tr>
                    <th scope="row">
                      <img src="Images/birthday.jpg" alt="" class="img-fluid z-depth-0">
                    </th>
                    <td>
                      <h5 class="mt-3">
                        <strong>Birthday Cake</strong>
                      </h5>
                    </td>
                    <td></td>
                    <td>$24.74</td>
                    <td class="text-center text-md-left">
                      <span class="qty">1 </span>
                      <div class="btn-group radio-group ml-2" data-toggle="buttons">
                        <label class="btn btn-sm btn-primary btn-rounded">
                          <input type="radio" name="options" id="option1">&mdash;
                        </label>
                        <label class="btn btn-sm btn-primary btn-rounded">
                          <input type="radio" name="options" id="option2">+
                        </label>
                      </div>
                    </td>
                    <td class="font-weight-bold">
                      <strong>$24.74</strong>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Remove item">X
                      </button>
                    </td>
                  </tr>
                  <!-- /.First row -->
                  <!-- Second row -->
                  <tr>
                    <th scope="row">
                      <img src="Images/pie.jpg" alt="" class="img-fluid z-depth-0">
                    </th>
                    <td>
                      <h5 class="mt-3">
                        <strong>Pumpkin Pie</strong>
                      </h5>
                    </td>
                    <td></td>
                    <td>$12.18</td>
                    <td class="text-center text-md-left">
                      <span class="qty">3 </span>
                      <div class="btn-group radio-group ml-2" data-toggle="buttons">
                        <label class="btn btn-sm btn-primary btn-rounded">
                          <input type="radio" name="options" id="option1">&mdash;
                        </label>
                        <label class="btn btn-sm btn-primary btn-rounded">
                          <input type="radio" name="options" id="option2">+
                        </label>
                      </div>
                    </td>
                    <td class="font-weight-bold">
                      <strong>$12.18</strong>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Remove item">X
                      </button>
                    </td>
                  </tr>
                  <!-- Second row -->
                  <!-- Third row -->
                  <tr>
                    <th scope="row">
                      <img src="Images/birthdaycandles.jpg" alt="" class="img-fluid z-depth-0">
                    </th>
                    <td>
                      <h5 class="mt-3">
                        <strong>Candles</strong>
                      </h5>
                    </td>
                    <td></td>
                    <td>$1.01</td>
                    <td class="text-center text-md-left">
                      <span class="qty">2 </span>
                      <div class="btn-group radio-group ml-2" data-toggle="buttons">
                        <label class="btn btn-sm btn-primary btn-rounded">
                          <input type="radio" name="options" id="option1">&mdash;
                        </label>
                        <label class="btn btn-sm btn-primary btn-rounded">
                          <input type="radio" name="options" id="option2">+
                        </label>
                      </div>
                    </td>
                    <td class="font-weight-bold">
                      <strong>$1.01</strong>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Remove item">X
                      </button>
                    </td>
                  </tr>
                  <!-- /.Third row -->
                  <!-- Fourth row -->
                  <tr>
                    <td colspan="3"></td>
                    <td>
                      <h4 class="mt-2">
                        <strong>Total</strong>
                      </h4>
                    </td>
                    <td class="text-right">
                      <h4 class="mt-2">
                        <strong>$37.93</strong>
                      </h4>
                    </td>
                    <td colspan="3" class="text-right">
                      <a href="checkout.html">
                      <button type="button" class="btn btn-primary btn-rounded">Proceed to Checkout
                      </button></a>
                    </td>
                  </tr>
                  <!-- Fourth row -->
                </tbody>
                <!-- /.Table body -->
              </table>
            </div>
            <!-- Shopping Cart table -->
          </section>
        </div>
        <!-- /Main Container -->
      </main>
      <!--Main Layout-->
      <!-- End customization -->

</body>
</html>
