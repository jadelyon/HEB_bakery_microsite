</head>

<!-- stepper & customization -->

<div class="row">
    <div class="col-md-12 mx-0">
        <form id="msform">
            
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active" id="cakeshape">Shape</li>
                <li id="cakesize">Size</li>
                <li id="cakeflavor">Flavor</li>
                <li id="cakeicing">Icing</li>
                <li id="cakemessage">Message</li>
                <li id="cakenotes">Notes</li>
                <li id="cakereview">Review</li>
            </ul> 
            <!-- fieldsets -->
            <fieldset>
                <section class="section pt-2">
                    
                <!-- Grid row -->
                    <div class="row">
                <!--Grid column-->
                <div class="col-lg-8 col-md-12 pb-lg-5 mb-4">
                <!--Image -->
                    <div class="view zoom z-depth-1">
                        <img src="Images/round_cake.jpeg" class="img-fluid" alt="sample image">
                        <div class="mask rgba-white-light">
                        </div>                    
                     </div>
                </div>
                <!--Grid column-->
                        <div class="col-lg-4 col-md-12 mb-4">
                <!-- Section: Categories -->
                            <section class="section">
                  <fieldset>
                    <div class="container mt-3">
                        <h2>Cake Shape</h2> 
                    <label for="round-cake">
                      <input type="radio" value="round-cake" name="quality" id="round-cake"> <span>Round Cake</span>
                    </label>
                  <br>
                    <label for="squared-cake">
                      <input type="radio" value="squared-cake" name="quality" id="squared-cake"> <span>Squared Cake</span>
                    </label>
                    <br>
                       <label for="sheet-cake">
                      <input type="radio" value="sheet-cake"  name="quality" id="sheet-cake" checked> <span>Sheet Cake</span>
                    </label>
                </div>
                  </fieldset>
            <fieldset>
                <div class="form-card">
                    <h2 class="fs-title">Personal Information</h2> <input type="text" name="fname" placeholder="First Name" /> <input type="text" name="lname" placeholder="Last Name" /> <input type="text" name="phno" placeholder="Contact No." /> <input type="text" name="phno_2" placeholder="Alternate Contact No." />
                </div> <input type="button" name="previous" class="previous action-button-previous" value="Previous" /> <input type="button" name="next" class="next action-button" value="Next Step" />
            </fieldset>
            <fieldset>
                <div class="form-card">
                    <h2 class="fs-title">Payment Information</h2>
                    <div class="radio-group">
                        <div class='radio' data-value="credit"><img src="https://i.imgur.com/XzOzVHZ.jpg" width="200px" height="100px"></div>
                        <div class='radio' data-value="paypal"><img src="https://i.imgur.com/jXjwZlj.jpg" width="200px" height="100px"></div> <br>
                    </div> <label class="pay">Card Holder Name*</label> <input type="text" name="holdername" placeholder="" />
                    <div class="row">
                        <div class="col-9"> <label class="pay">Card Number*</label> <input type="text" name="cardno" placeholder="" /> </div>
                        <div class="col-3"> <label class="pay">CVC*</label> <input type="password" name="cvcpwd" placeholder="***" /> </div>
                    </div>
                    <div class="row">
                        <div class="col-3"> <label class="pay">Expiry Date*</label> </div>
                        <div class="col-9"> <select class="list-dt" id="month" name="expmonth">
                                <option selected>Month</option>
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                            </select> <select class="list-dt" id="year" name="expyear">
                                <option selected>Year</option>
                            </select> </div>
                    </div>
                </div> <input type="button" name="previous" class="previous action-button-previous" value="Previous" /> <input type="button" name="make_payment" class="next action-button" value="Confirm" />
            </fieldset>
            <fieldset>
                <div class="form-card">
                    <h2 class="fs-title text-center">Success !</h2> <br><br>
                    <div class="row justify-content-center">
                        <div class="col-3"> <img src="https://img.icons8.com/color/96/000000/ok--v2.png" class="fit-image"> </div>
                    </div> <br><br>
                    <div class="row justify-content-center">
                        <div class="col-7 text-center">
                            <h5>You Have Successfully Signed Up</h5>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<!-- This is the footer navigation  -->
</body>
<script src="customize.js"></script>
</html>
