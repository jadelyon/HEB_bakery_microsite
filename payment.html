<!-- Checkout page 2  -->

      <!-- left column progress bar and payment details -->

      <section class="checkoutpage2">
        <h2>Payment Details</h2>
        <div class="container">
          <div class="row">
    
            <div class="col-7">
              <div id="progress">
                <ul id="progressbar">
                  <li class="active" id="checkoutpickup">Pick Up</li>
                  <li class="active" id="checkoutpayment">Payment</li>
                  <li id="checkoutreview">Review</li>
              </ul> 
              </div><br>
              <div class="container">
              <h5>Payment type:</h5>
              <div class="row justify-content-md-center payments" id="paymenttype">
                <div class="col">
                  <input type="radio" id="paymenttype" name="payment" value="credit">
                  <label for="credit">Credit Card</label>
                </div>
                <div class="col">
                  <input type="radio" id="paymenttype" name="payment" value="echeck">
                  <label for="echeck">Electronic Check</label>
                </div>
                <div class="col">
                  <input type="radio" id="paymenttype" name="payment" value="ebt">
                  <label for="ebt">EBT</label>
                </div>
              </div>
              </div>
              <div class="container paymentdetails">
                <form>
                    <div class="form-group">
                        <label for="inputname">Name on Card</label>
                        <input type="text" class="form-control" id="inputname">
                    </div>
                    <div class="form-group">
                        <label for="inputcardnumber">Card Number</label>
                        <input type="number" class="form-control" id="inputcardnumber">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputexpiration">Expiration Date</label>
                            <input type="text" class="form-control" id="inputexpiration">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputcvv">CVV</label>
                            <input type="text" class="form-control" id="inputcvv">
                        </div>
                    </div>
                    <dv class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="savecard">
                            <label class="form-check-label" for="savecard">
                                Save card for future purchases
                            </label>
                        </div>
                    </dv>
                </form>
              </div>
    

    
            </div>
    
            <!-- right column order summary -->
    
            <div class="col-5">
              <div class="container summary">
              <h5>Order Summary</h5><br>
              <div class="row ordersummary">
                <div class="col ordersummaryitems">
                  <p>Birthday Cake - Coco Theme</p>
                </div>
                <div class="col-md-auto ordersummaryprice">
                  <strong>$25.93</strong>
                </div>
              </div><br>
                <form>
                    <div><label for="promocode"><i>Promo Code / Gift Card</i></label></div>
                    <div class="form-group mb-2">
                      <input type="text" class="promoinput mb-2" id="promocode" aria-describedby="promohelp" placeholder="Enter 14-Digit Code"> 
                      <button type="submit" class="btn btn-primary mb-2">Apply</button>
                    </div>
                </form>
    
              <br><div class="row summarytotal">
                <div class="col summarysubtotal">
                  <p>Subtotal</p>
                </div>
                <div class="col-md-auto summaryamount">
                  $25.93
                </div>
              </div>
              <div class="row summarytotal">
                <div class="col summarysubtotal">
                  <p>Tax</p>
                </div>
                <div class="col-md-auto summaryamount">
                  $2.07
                </div>
              </div>
              <div class="row summarytotal">
                <div class="col summarysubtotal">
                  <p>Personal Shopper Fee</p>
                </div>
                <div class="col-md-auto summaryamount">
                  $5.00
                </div>
              </div>
              <div class="row summarytotal">
                <div class="col summarysubtotal">
                  <p>Total</p>
                </div>
                <div class="col-md-auto summarytotal">
                  <strong>$33.00</strong>
                </div>
              </div>
              </div>

              <br><br>
              <div class="submitbuttons">
                <a href="review.html"><button type="submit">Review Order</button></a>
              </div>

            </div>
                
              </div>
            </div>
    
    </section>
    
    </body>
